<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>
      Simple, traffic-based pricing Sign-up for our 30-day trial. No credit card
      required.
    </h1>
    <p><span id="views"></span> Pageviews</p>
    <p>$ <span id="price"></span> /month</p>
    <div class="card-selector">
      <input
        type="range"
        name="slider"
        id="slider"
        class="slider"
        value="1"
        min="1"
        max="5"
        step="1"
      />
    </div>
    <p id="monthly">Monthly Billing</p>
    <label class="switch">
      <input type="checkbox" />
      <span class="slider round"></span>
    </label>

    <p id="yearly">Yearly Billing 25% discount</p>
    <ul>
      <li>Unlimited websites</li>
      <li>100% data ownership</li>
      <li>Email reports</li>
    </ul>

    <button>Start my trial</button>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
