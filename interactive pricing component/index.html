<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <div class="main-title">
        <div class="background">
          <img src="images/bg-pattern.svg" alt="" />
        </div>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
      <div class="card">
        <div class="preview">
          <p><span id="views"></span> Pageviews</p>
          <p class="price desktop-display">
            <span id="price-desktop"></span> / month
          </p>
        </div>

        <input
          type="range"
          name="slider"
          id="slider"
          class="slider"
          value="1"
          min="1"
          max="5"
          step="1"
        />

        <p class="price mobile"><span id="price"></span> / month</p>
        <div class="toggle">
          <p>Monthly Billing</p>
          <label for="switch" class="switch">
            <input id="switch" class="switch-check" type="checkbox" checked />
            <span class="switch-slide round"></span>
          </label>

          <p>
            Yearly Billing
            <span
              ><span class="mobile">-</span>25%<span class="desktop-display"
                >discount</span
              ></span
            >
          </p>
        </div>
        <div class="desktop">
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>

          <button>Start my trial</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@wx-it</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
